<div class="row" *ngIf="contact">
    <div class="col-md-12">
        <h2 *ngIf="contact._id">Contact Details</h2>
        <h2 *ngIf="!contact._id">New Contact</h2>
    </div>
</div>
<div class="row" *ngIf="contact">
    <form class="col-md-12">
        <div class="form-group">
            <label for="contact-name" class="control-label">Name</label>
            <input [(ngModel)]="contact.name" type="text" id="contact-name" class="form-control" name="contact-name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="contact-email" class="control-label">Email</label>
            <input [(ngModel)]="contact.email" type="email" id="contact-email" class="form-control" name="contact-email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="contact-phone-mobile" class="control-label">Mobile</label>
            <input [(ngModel)]="contact.phone.mobile" type="text" id="contact-phone-mobile" class="form-control" name="contact-phone-mobile">
        </div>
        <div class="form-group">
            <label for="contact-phone-work" class="control-label"></label>
            <input [(ngModel)]="contact.phone.work" type="text" id="contact-phone-work" class="form-control" name="contact-phone-work">
        </div>
        <button class="btn btn-primary"
            *ngIf="!contact._id"
            (click)="createContact(contact)"
        >Create</button>
        <button class="btn btn-info"
            *ngIf="contact._id"
            (click)="updateContact(contact)"
        >Update</button>
        <button class="btn btn-danger"
            *ngIf="contact._id"
            (click)="deleteContact(contact._id)"
        >Delete</button>
    </form>
</div>
